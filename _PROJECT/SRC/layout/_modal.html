<div class="modal fade" id="id_modal-note" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <p class="mainhdr">Сообщение</p>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть окно"></button>
      </div>

      <div class="modal-body">

        <form name="fm_modal-note needs-validation" novalidate>

          <div class="form-group row">
            <label for="fm_modal-note__name" class="col-sm-2 col-form-label">Ваше Имя:</label>
            <div class="col-sm-10"><input type="text" class="form-control" id="fm_modal-note__name" required></div>
            <div class="invalid-feedback">Пожалуйста, укажите Ваше имя.</div>
          </div>
          <div class="form-group row">
            <label for="fm_modal-note_email" class="col-sm-2 col-form-label">Ваш Email:</label>
            <div class="col-sm-10"><input type="email" class="form-control" id="fm_modal-note_email" required></div>
            <div class="invalid-feedback">Пожалуйста, укажите Ваш адрес электронной почты.</div>
          </div>
          <div class="form-group row">
            <label for="fm_modal-note__note" class="col-sm-2 col-form-label">Ваше Сообщение:</label>
            <div class="col-sm-10"><textarea rows="5" class="form-control" id="fm_modal-note__note" required></textarea></div>
            <div class="invalid-feedback">Пожалуйста, напишите сообщение.</div>
          </div>

          <button type="submit" class="b-btn mt-5 m-auto">Оставить сообщение</button>

        </form>


      </div>

    </div>
  </div>
</div>



<div class="modal fade" id="id_modal-userlogin" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть окно"><i class="fal fa-times"></i></button>

        <div class="block-userlogin">

          <div class="userlogin-plate">
            <div class="userlogin__hdr">
              <h2>Авторизация</h2>
            </div>
            <form class="userlogin__fm">
              <div class="form-group">
                <label for="fm_userlogin__email" class="form-label">Ваш e-mail:</label>
                <input type="email" class="form-control" id="fm_userlogin__email" placeholder="email@example.com">
              </div>
              <div class="form-group">
                <label for="fm_userlogin__password" class="form-label">Ваш пароль:</label>
                <input type="password" class="form-control" id="fm_userlogin__password" placeholder="пароль">
              </div>
              <button type="submit" class="b-btn">Войти</button>
            </form>
            <div class="userlogin__links">
              <strong><a href="#">Регистрация</a></strong>&nbsp;&nbsp;/&nbsp;&nbsp;<a href="#">Забыли пароль?</a>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
