<header>
  <div class="wrap-header">


    <div class="header__hamb" title="Главное меню"><span></span></div>


    <a href="https://www.mechanization.ru/" class="header__logo"><img src="img/logo.svg" width="" alt="Механизация.ру"></a>


    <div class="header__search">
      <input  type="search" id="fld-search" class="search_fld" name="fld-search" placeholder="Поиск по сайту" autocomplete="off">
      <button type="submit" id="b-search" class="search_btn" title="Поиск по сайту"></button>
    </div>


    <div class="header__icons">
      <a href="" class="i-item" title="Избранное"><i class="far fa-heart"></i><span class="bl">96</span></a>
      <a href="" class="i-item" title="Вы смотрели"><i class="far fa-eye"></i></a>
      <a href="" class="i-item" title="Сообщения"><i class="far fa-envelope"></i><span class="bl">3</span></a>

      <div class="block-userlogin">

        <button class="b-user" data-bs-toggle="dropdown" data-bs-reference="parent" aria-expanded="false" title="Личный кабинет"><i class="fas fa-user-circle"></i></button>

        <div class="userlogin-plate dropdown-menu">
          <div class="userlogin__hdr">
            <h2>Авторизация</h2>
          </div>
          <form class="userlogin__fm">
            <div class="form-group">
              <label for="fm_userlogin__email" class="form-label">Ваш e-mail:</label>
              <input type="email" class="form-control" id="fm_userlogin__email" placeholder="email@example.com">
            </div>
            <div class="form-group">
              <label for="fm_userlogin__password" class="form-label">Ваш пароль:</label>
              <input type="password" class="form-control" id="fm_userlogin__password" placeholder="пароль">
            </div>
            <button type="submit" class="b-btn">Войти</button>
          </form>
          <div class="userlogin__links">
            <strong><a href="#">Регистрация</a></strong>&nbsp;&nbsp;/&nbsp;&nbsp;<a href="#">Забыли пароль?</a>
          </div>
        </div>

      </div>

    </div>


    <button class="header__btn"><i class="fal fa-plus" title="Разместить объявление бесплатно"></i>Разместить<span>&nbsp;бесплатно</span></button>


  </div>
</header>
<div class="header-fix"></div>
